<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--  -->
    <link rel="stylesheet" href="/src/layouts/goOntop/style.css" />
    <link rel="stylesheet" href="./checkout.css" />
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <title>Document</title>
  </head>
  <body class="bg-secondary-subtle">
    <div id="navMenuBar" class="sticky-md-top"></div>

    <div
      id="checkoutBgImg"
      class="text-white p-3 d-flex flex-column justify-content-center"
    >
      <div
        class="container-xxl d-flex flex-column justify-content-center flex-md-row justify-content-md-between align-items-md-center"
      >
        <h4 class="fs-1">Checkout</h4>
        <ul class="hstack gap-5">
          <li>
            <a
              class="text-decoration-none text-white fw-bold"
              href="/src/homePage/index.html"
              >Home</a
            >
          </li>
          <li>
            <a
              class="text-decoration-none text-white fw-bold"
              href="/src/checkoutPage/checkout.html"
              >Checkout</a
            >
          </li>
        </ul>
      </div>
    </div>
    <main class="container-xxl p-3 p-md-4 py-md-5 py-5">
      <div id="sec1" class="py-5">
        <div id="left" class="">
          <form class="row g-3 bg-white p-2">
            <div class="col-md-6">
              <label for="fname" class="form-label">First Name*</label>
              <input type="text" class="form-control" id="inpFname" />
            </div>
            <div class="col-md-6">
              <label for="lname" class="form-label">Last Name</label>
              <input type="text" class="form-control" id="inpLname" />
            </div>
            <div class="col-12">
              <label for="compName" class="form-label"
                >Company Name (Optional)</label
              >
              <input
                type="text"
                class="form-control"
                id="compName"
                placeholder="1234 Main St"
              />
            </div>
            <div class="col-12">
              <label for="email" class="form-label">Email*</label>
              <input type="email" name="" id="" class="form-control" />
            </div>
            <div class="col-12">
              <label for="phone" class="form-label">Phone</label>
              <input type="text" class="form-control" id="phone" />
            </div>
            <div class="col-12">
              <label for="inputState" class="form-label">Country</label>
              <select id="inputState" class="form-select">
                <option selected>United Kingdom</option>
                <option>Japan</option>
                <option>Bangladesh</option>
                <option>India</option>
                <option>Switzerland</option>
                <option>Saudi</option>
                <option>Germany</option>
              </select>
            </div>
            <div class="col-12">
              <label for="inputZip" class="form-label">Zip</label>
              <input type="text" class="form-control" id="inputZip" />
            </div>
            <div class="col-12">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="gridCheck"
                />
                <label class="form-check-label" for="gridCheck">
                  Check me out
                </label>
              </div>
            </div>
            <div class="col-12">
              <label for="notes" class="form-label"
                >Order Notes (Optional)</label
              >
              <textarea class="form-control" name="" id=""></textarea>
            </div>
          </form>
        </div>
        <div id="right" class="d-flex flex-column gap-3">
          <table class="table">
            <thead>
              <tr>
                <th class="fs-4 text-secondary py-3">Checkout Summary</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Subtotal</td>
                <td>$530.00</td>
              </tr>
              <tr>
                <td>Shipping</td>
                <td>$530.00</td>
              </tr>
              <tr>
                <td>Coupon</td>
                <td>$0.00</td>
              </tr>
              <tr>
                <td>Total</td>
                <td>$530.00</td>
              </tr>
            </tbody>
            <tfoot class="fw-bold">
              <tr>
                <td class="text-secondary py-4">Payable Total</td>
                <td class="text-secondary">$530.00</td>
              </tr>
            </tfoot>
          </table>
          <div class="bg-white p-3 py-4">
            <h3 class="text-secondary">Payment Method</h3>
            <hr />
            <div class="py-3">
              <div class="form-check py-1">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="gridCheck"
                />
                <label class="form-check-label" for="gridCheck">
                  Direct bank transfer
                </label>
              </div>
              <div class="form-check py-1">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="gridCheck"
                />
                <label class="form-check-label" for="gridCheck">
                  Cash On Delivery
                </label>
              </div>
              <div class="form-check py-1">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="gridCheck"
                />
                <label class="form-check-label" for="gridCheck">
                  Check Payments
                </label>
              </div>
              <div class="form-check py-1">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="gridCheck"
                />
                <label class="form-check-label" for="gridCheck"> Paypal </label>
              </div>
            </div>
            <button id="orderBtn">Place Order</button>
          </div>
        </div>
      </div>
    </main>

    <div id="footerPart"></div>

    <!--  -->
    <button id="back-to-top">â†‘</button>

    <script src="/src/layouts/goOntop/script.js"></script>
    <script src="../other/contentLoad.js"></script>
    <script src="/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
