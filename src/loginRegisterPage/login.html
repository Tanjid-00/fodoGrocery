<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="/src/loginRegisterPage/style.css" />
    <link rel="stylesheet" href="/src/layouts/goOntop/style.css" />
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <title>Login</title>
  </head>
  <body class="bg-secondary-subtle">
    <div id="navMenuBar" class="sticky-md-top"></div>
    <div class="container-xxl">
      <form class="bg-white p-3 mx-auto my-5">
        <h3 style="width: fit-content" class="mx-auto fw-semibold py-2">
          Sign In
        </h3>
        <div class="hstack justify-content-center gap-2 py-3">
          <a
            href="#"
            class="badge text-decoration-none text-bg-danger px-5 py-3"
          >
            <i class="fa-brands fa-google"></i>
            <span>Google</span>
          </a>
          <a
            href="#"
            class="badge text-decoration-none text-bg-primary px-5 py-3"
          >
            <i class="fa-brands fa-facebook-f"></i>
          </a>
          <a
            href="#"
            class="badge text-decoration-none text-bg-info text-white px-5 py-3"
          >
            <i class="fa-brands fa-twitter"></i>
          </a>
        </div>
        <div>
          <div class="my-3">
            <label for="exampleInputEmail1" class="form-label fw-semibold"
              >Mail or UserName</label
            >
            <input
              type="email"
              class="form-control"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
            />
          </div>
          <div class="my-3">
            <label for="exampleInputEmail1" class="form-label fw-semibold"
              >Password</label
            >
            <input
              type="password"
              class="form-control"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
            />
          </div>

          <div class="form-check my-3">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="flexCheckDefault"
            />
            <label class="form-check-label fw-semibold" for="flexCheckDefault">
              Remember me
            </label>
          </div>

          <button id="loginBtn">LOG IN</button>
          <div class="text-center my-2">
            <p>
              Forget Password <br />
              Don't have account?
              <a
                href="/src/loginRegisterPage/register.html"
                class="text-decoration-none"
                >Sign UP</a
              >
            </p>
          </div>
        </div>
      </form>
    </div>
    <div id="footerPart"></div>

    <!--  -->
    <button id="back-to-top">â†‘</button>

    <script src="/src/layouts/goOntop/script.js"></script>
    <script src="/js/bootstrap.bundle.min.js"></script>
    <script src="/src/other/contentLoad.js"></script>
  </body>
</html>
